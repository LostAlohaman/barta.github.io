<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Album</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, black 0%, rgba(128, 128, 128, 0.2) 50%, black 100%);
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      background-color: rgba(50, 50, 50, 0.4); /* Transparent gray center */
      border-radius: 10px;
    }

    h1, h2 {
      text-align: center;
      color: white;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .gallery img {
      width: 300px;
      height: auto;
      border: 2px solid white;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 18px;
    }

    .footer a {
      color: #ccc;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My Photo Album</h1>

    <h2>Nature Collection</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/300x200?text=Nature+1" alt="Nature 1">
      <img src="https://via.placeholder.com/300x200?text=Nature+2" alt="Nature 2">
      <img src="https://via.placeholder.com/300x200?text=Nature+3" alt="Nature 3">
    </div>

    <h2>Urban Collection</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/300x200?text=Urban+1" alt="Urban 1">
      <img src="https://via.placeholder.com/300x200?text=Urban+2" alt="Urban 2">
      <img src="https://via.placeholder.com/300x200?text=Urban+3" alt="Urban 3">
    </div>

    <h2>Portraits</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/300x200?text=Portrait+1" alt="Portrait 1">
      <img src="https://via.placeholder.com/300x200?text=Portrait+2" alt="Portrait 2">
      <img src="https://via.placeholder.com/300x200?text=Portrait+3" alt="Portrait 3">
    </div>
  </div>

  <div class="footer">
    See more on <a href="https://www.instagram.com/your_username" target="_blank">Instagram</a>
  </div>

</body>
</html>
