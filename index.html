<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Album</title>
  <link rel="icon" href="Fotky/icon.png">
  <link rel="stylesheet" href="Styl.css">
 </head>
<body>

  <div class="sidebar">
    <a href="#warhammer_40k">Warhammer 40k</a>
    <a href="#battle_tech">Battle Tech</a>
    <a href="#busts">Busts</a>
    <a href="#misc">Misc</a>
  </div>

  <div class="container">
    <h1>Photo Album</h1>

<div class="section" id="warhammer_40k">
  <h2>Warhammer 40k Collection</h2>
  <div class="scroll-container">
    <button class="scroll-btn left" onclick="scrollGallery('left')">&#9664;</button>
    <div class="gallery" id="warhammerGallery">
      
      <div class="image-group">
        <img src="Fotky/40k_1.jpg" alt="40k 1" class="main-img" onclick="toggleSubGallery(this)">
        <div class="sub-gallery" style="display: none; flex-direction: row;">
          <img src="Fotky/40k_1_1.jpg" alt="40k 1-1">
          <img src="Fotky/40k_1_2.jpg" alt="40k 1-2">
          <img src="Fotky/40k_1_3.jpg" alt="40k 1-3">
        </div>
      </div>

      <div class="image-group">
        <img src="Fotky/40k_2.jpg" alt="40k 2" class="main-img" onclick="toggleSubGallery(this)">
        <div class="sub-gallery" style="display: none; flex-direction: row;">
          <img src="Fotky/40k_2_1.jpg" alt="40k 2-1">
          <img src="Fotky/40k_2_2.jpg" alt="40k 2-2">
        </div>
      </div>

      <div class="image-group">
        <img src="Fotky/40k_3.jpg" alt="40k 3" class="main-img" onclick="toggleSubGallery(this)">
        <div class="sub-gallery" style="display: none; flex-direction: row;">
          <img src="Fotky/40k_3_1.jpg" alt="40k 3-1">
        </div>
      </div>

      <div class="image-group">
        <img src="Fotky/40k_4.jpg" alt="40k 4" class="main-img" onclick="toggleSubGallery(this)">
        <div class="sub-gallery" style="display: none; flex-direction: row;">
          <img src="Fotky/40k_4_1.jpg" alt="40k 4-1">
          <img src="Fotky/40k_4_2.jpg" alt="40k 4-2">
          <img src="Fotky/40k_4_3.jpg" alt="40k 4-3">
        </div>
      </div>

    </div>
    <button class="scroll-btn right" onclick="scrollGallery('right')">&#9654;</button>
  </div>
</div>

    <div class="section" id="battle_tech">
      <h2>Battle Tech Collection</h2>
        <div class="gallery">
          <img src="Fotky/bt_1.jpg" alt="bt 1">
          <img src="Fotky/bt_2.jpg" alt="bt 2">
          <img src="Fotky/bt_3.jpg" alt="bt 3">
        </div>
    </div>

    <div class="section" id="busts">        
      <h2>Busts Collection</h2>
        <div class="gallery">
          <img src="Fotky/b_1.jpg" alt="bu 1">
          <img src="Fotky/b_2.jpg" alt="bu 2">
          <img src="Fotky/b_3.jpg" alt="ub 3">
        </div>
    </div>

    <div class="section" id="misc">      
      <h2>Misc Collection</h2>
        <div class="gallery">
          <img src="Fotky/m_1.jpg" alt="mi 1">
        </div>
    </div>
  </div>

  <div class="footer">
    <a href="https://www.instagram.com/lost_alohaman" target="_blank">Instagram</a>
  </div>

<script>
  function scrollGallery(direction) {
    const gallery = document.getElementById('warhammerGallery');
    const scrollAmount = 320;
    if (direction === 'left') {
      gallery.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
    } else {
      gallery.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    }
  }
  function toggleSubGallery(mainImg) {
    const group = mainImg.closest(".image-group");
    const subGallery = group.querySelector(".sub-gallery");
    document.querySelectorAll(".sub-gallery").forEach(g => {
      if (g !== subGallery) g.style.display = "none";
    });
    subGallery.style.display = (subGallery.style.display === "flex") ? "none" : "flex";
     }
</script>
 
</body>
</html>
