<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="" alt="Enlarged image">
</div>
 
<script>
  function toggleSubGallery(mainImg) {
    const group = mainImg.closest(".image-group");
    const subGallery = group.querySelector(".sub-gallery");
    document.querySelectorAll(".sub-gallery").forEach(g => {
      if (g !== subGallery) g.style.display = "none";
    });
    subGallery.style.display = (subGallery.style.display === "flex") ? "none" : "flex";
  }

 function enlargeImage(src) {
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  lightboxImg.src = src;
  lightbox.style.display = 'flex';
}

function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
}
</script>
